<!DOCTYPE html>
<html>
<head>
    <title>Support Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .left-panel {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #chatHistory {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-message {
            margin: 5px 0;
            padding: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            border-radius: 4px;
            padding: 8px;
            margin: 5px 0;
        }
        .assistant-message {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Support Assistant</h1>

    <div class="container">
        <div class="left-panel">
            <h3>Support Categories</h3>
            <select id="searchCategory" style="margin-bottom: 10px; width: 100%; padding: 8px;">
                <option value="all">All Categories</option>
                <option value="phone">Phone System</option>
                <option value="fibre">Fibre Leased Line</option>
                <option value="email">Email</option>
                <option value="mobile">Mobile</option>
            </select>
            <input type="text" id="searchInput" style="width: 100%; padding: 8px;" placeholder="Search support documents...">
            <button onclick="search()" style="margin-top: 10px; width: 100%;">Search</button>
            <div id="searchResults"></div>
        </div>
    </div>

    <div class="chat-container">
        <h3>Chat with Support Assistant</h3>
        <div id="chatHistory"></div>
        <textarea id="userInput" rows="3" placeholder="Ask a question about our services..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            const category = document.getElementById('searchCategory').value;
            
            fetch(`/search?q=${encodeURIComponent(query)}&category=${encodeURIComponent(category)}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('searchResults');
                    resultsDiv.innerHTML = data.map(item => 
                        `<div class="result-item">
                            <p>${item.text}</p>
                            <p><small>Category: ${item.category}</small></p>
                        </div>`
                    ).join('');
                });
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat history
            addToChatHistory('user', message);
            userInput.value = '';
            
            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                addToChatHistory('assistant', data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                addToChatHistory('assistant', 'Sorry, there was an error processing your request.');
            });
        }

        function addToChatHistory(role, message) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role}-message`;
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>

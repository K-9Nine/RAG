<!DOCTYPE html>
<html>
<head>
    <title>Support Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .chat-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chatHistory {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .user-message {
            background-color: #e3f2fd;
            border-radius: 4px;
            padding: 8px;
            margin: 5px 0;
        }
        .assistant-message {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 8px;
            margin: 5px 0;
        }
        .category-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <h1>Support Assistant</h1>

    <div class="chat-container">
        <div id="chatHistory"></div>
        <div class="chat-input">
            <div class="category-label">Select Support Category:</div>
            <select id="supportCategory">
                <option value="phone">Phone System</option>
                <option value="fibre">Fibre Leased Line</option>
                <option value="email">Email</option>
                <option value="broadband">Broadband</option>
            </select>
            <textarea id="userInput" rows="3" placeholder="Type your question here..."></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const category = document.getElementById('supportCategory').value;
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat history
            addToChatHistory('user', message);
            userInput.value = '';
            
            // Send to backend with category
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    message: message,
                    category: category
                })
            })
            .then(response => response.json())
            .then(data => {
                addToChatHistory('assistant', data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                addToChatHistory('assistant', 'Sorry, there was an error processing your request.');
            });
        }

        function addToChatHistory(role, message) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${role}-message`;
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
